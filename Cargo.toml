[package]
name = "alterware-launcher"
version = "0.3.1"
edition = "2021"
build = "res/build.rs"

[profile.release]
opt-level = "s"
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
http_req = { version = "0.9.2", default-features = false, features = [
    "rust-tls",
] }
sha1_smol = "1.0.0"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
rand = "0.8.5"
semver = "1.0.18"

[target.'cfg(windows)'.dependencies]
steamlocate = "1.2.1"
mslnk = "0.1.8"
# https://github.com/mitsuhiko/self-replace/pull/16/
windows-sys = { version = "0.48", features = [
    "Win32_Security",
] }
self-replace = "1.3.5"

[build-dependencies]
winres = "0.1.12"

[package.metadata.winres]
OriginalFilename = "alterware-launcher.exe"
FileDescription = "AlterWare Launcher"
ProductName = "AlterWare Launcher"